<!doctype html>
<html lang="en">
   <head>
      <title>Login 10</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="static/css/style.css">
   </head>
   <body class="img js-fullheight" style="background-image: url(static/images/bg.jpeg);">
      <section class="ftco-section">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center mb-5">
                  <strong class="heading-section">Employee Management System</strong>
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-md-6 col-lg-4">
                  <div class="login-wrap p-0">
                     <form action="{{url_for('index')}}" class="signin-form" method="post">
						<div class="form-group">
							<input type="text" name="email" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input id="password-field" type="password" name="pass" class="form-control" placeholder="Password" required>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
						</div>
						<div class="form-group d-md-flex">
						</div>
					 </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="static/js/jquery.min.js"></script>
      <script src="static/js/popper.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
      <script src="static/js/main.js"></script>
   </body>
</html>
